title: doc-ufcn Demo
description: >-
  A demo showing a prediction from the Teklia UFCN models on huggingface:

  [Teklia/doc-ufcn-generic-historical-line](https://huggingface.co/Teklia/doc-ufcn-generic-historical-line)
  model. The generic historical line detection model predicts text lines from document images.

  [Teklia/doc-ufcn-huginmunin-line](https://huggingface.co/Teklia/doc-ufcn-huginmunin-line)
  model. The huginmunin line model predicts text lines from document images.

  [Teklia/doc-ufcn-generic-page](https://huggingface.co/Teklia/doc-ufcn-generic-page)
  model. The generic page model predicts pages from document images.

models:
  - model_name: doc-ufcn-generic-historical-line
    classes_colors:
      - green
  - model_name: doc-ufcn-huginmunin-line
    classes_colors:
      - green
      - blue
  - model_name: doc-ufcn-generic-page
    classes_colors:
      - green
examples:
  - hugging_face/resource/hugging_face_1.jpg
  - hugging_face/resource/hugging_face_2.jpg