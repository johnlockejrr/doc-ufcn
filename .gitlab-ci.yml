stages:
  - test
  - build
  - release

test:
  image: python:3.8

  stage: test
  cache:
    paths:
      - .cache/pip

  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

  before_script:
    - pip install tox

  except:
    - schedules

  script:
    - tox

lint:
  image: python:3.8
  stage: test

  cache:
    paths:
      - .cache/pip
      - .cache/pre-commit

  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"

  before_script:
    - pip install pre-commit

  except:
    - schedules

  script:
    - pre-commit run -a

docker-build:
  stage: build
  image: docker:19.03.1
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375/

  except:
    - schedules

  script:
    - ci/build.sh

deploy-models:
  stage: build # release
  image: python:3.8

  # only:
  #  - main

  before_script:
    - pip install pyyaml requests

  script:
    - python ci/publish_models.py

deploy-pypi:
  stage: release
  image: python:3.8
  only:
    - tags

  environment:
    name: pypi
    url: https://pypi.org/project/doc-ufcn

  before_script:
    - pip install twine

  script:
    - python setup.py sdist bdist_wheel
    - twine upload dist/*

release-notes:
  stage: release
  image: registry.gitlab.com/teklia/devops:latest

  only:
    - tags

  script:
    - devops release-notes
